<div class="toolbar-container">
  <mat-toolbar color="primary">

    <div fxLayout="row" class="toolbar-row" fxLayoutAlign="center center">

      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          Select View
          <mat-icon>expand_more</mat-icon>
        </button>
      
        <mat-menu #menu="matMenu" yPosition="below" [overlapTrigger]="false">
          <button mat-menu-item routerLink="/basic-cube">Basic Cube</button>          
          <button mat-menu-item routerLink="/wth-cube">WTH Cube</button>
          <button mat-menu-item routerLink="/render-test">Render Test</button>
          <button mat-menu-item routerLink="/simple-wall">Simple Wall</button>
          <button mat-menu-item routerLink="/render-loop">Render Loop</button>
        </mat-menu>
      </div>

    </div>

  </mat-toolbar>
</div>
<router-outlet></router-outlet>
